<!doctype html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>

  <title>Spectra Graph View</title>
  <link rel="stylesheet" href="site/earthquake/index.css"/>

  <style>

<body>
  <a href="example.html">Examples</a>

      [0.679, 2.563],
      [0.7, 2.487],

      [0.9, 1.934],
      [1, 1.741],
      [1.1, 1.583],
      [1.2, 1.451],
      [1.3, 1.339],
      [1.4, 1.244],
      [1.5, 1.161],
      [1.6, 1.088],
      [1.7, 1.024],
      [1.8, 0.967],
      [1.9, 0.916],
      [2, 0.87]
    ];

    SpectraGraphView({
      el: document.querySelector('.example-summary'),
      data: data
    });
  </script>
</body>
</html>
